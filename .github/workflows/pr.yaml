name: PR Workflow

on: pull_request

jobs:
  UnitTests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Unit tests
        run: npm run test

  E2ETests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Unit tests
        run: npm run e2e:run

  Build:
    runs-on: ubuntu-22.04
    needs: [UnitTests, E2ETests]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Initialize our deploy URL
        run: echo "PUBLIC_URL=${{vars.PUBLIC_URL}}/${{github.head_ref}}" >> $GITHUB_ENV

      - name: Build our project
        run: npm run build

      # - name: Rename build
      #   run: mkdir deploy && mv build deploy/${{github.head_ref}}

      # - name: Upload build
      #   uses: actions/upload-pages-artifact@v1
      #   with:
      #     name: ${{github.base_ref}}
      #     path: "./deploy"

      - uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          folder: ./build
          target-folder: ${{github.base_ref}}
          clean: false

