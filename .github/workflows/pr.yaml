name: PR Deployment

on:
  pull_request

jobs:
  UnitTests:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      
      - name: setup node
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      
      - name: install dependencies
        run: npm install
      
      - name: run unit tests
        run: npm run test
      
      - name: run build
        run: npm run build